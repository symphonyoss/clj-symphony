sudo: false
language: clojure
lein: 2.8.1
jdk:
  - oraclejdk8
  - oraclejdk9

env:
  global:
    # Encrupted WHITESOURCE_TOKEN for updating Whitesource licensing information
    - secure: ""
    # Encrypted CLOJARS_USERNAME for Clojars deployment
    - secure: ""
    # Encrypted CLOJARS_PASSWORD for Clojars deployment
    - secure: ""
    # Encrypted GITHUB_TOKEN for gh-pages deployment
    - secure: ""

script: lein check

after_success: lein pom && mvn org.whitesource:whitesource\-maven\-plugin:3.3.1:update -Dorg.whitesource.orgToken=$WHITESOURCE_TOKEN -Dorg.whitesource.ignoredScopes=test,runtime,provided,system

deploy:
  # Deploy binaries to Clojars
  - provider: script
    skip_cleanup: true
    script: lein deploy
    on:
      branch: master
  # Generate documentation
  - provider: script
    skip_cleanup: true
    script: lein codox
    on:
      branch: master
  # Deploy documentation
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    email: travis+clj-symphony@symphony.foundation
    name: Travis CI - Symphony Software Foundation
    local_dir: target/doc
    on:
      branch: master
